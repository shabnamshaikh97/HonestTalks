<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>College Feedback - #HonestTalk</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <h1>College Feedback - #HonestTalk</h1>
    
    <div>
        <h2 th:text="${college.name}">College Name</h2>
        <p>Average Rating: <span th:text="${college.rating}">0.0</span></p>
    </div>
    
    <div>
        <h3>Submit Your Feedback</h3>
        <form action="/submitFeedback" method="post">
            <input type="hidden" name="collegeId" th:value="${college.id}" />
            
            <label for="anonymousName">Anonymous Name:</label>
            <input type="text" id="anonymousName" name="anonymousName" required />
            
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" maxlength="6000" required></textarea>
            
            <label for="rating">Rating:</label>
            <div>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">1</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">2</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">3</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">4</label>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">5</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
